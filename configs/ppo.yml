train:
  seq_length: 200
  epochs: 200
  total_steps: 20000
  batch_size: 8

  checkpoint_interval: 10000
  eval_interval: 200

  pipeline: "PromptPipeline"
  orchestrator: "PPOOrchestrator"
  trainer: "AcceleratePPOTrainer"

model:
  model_path: "EleutherAI/gpt-j-6B"
  tokenizer_path: "EleutherAI/gpt-j-6B"
  num_layers_unfrozen: 6

optimizer:
  name: "adamw"
  kwargs:
    lr: 2.0e-6
    betas: [0.9, 0.95]
    eps: 1.0e-8
    weight_decay: 1.0e-6

scheduler:
  name: "cosine_annealing"
  kwargs:
    T_max: 20000 # train.total_steps
    eta_min: 1.0e-6

method:
  name: "ppoconfig"
  num_rollouts: 128
  chunk_size: 128
  ppo_epochs: 2
  init_kl_coef: 0.02
  target: 6
  horizon: 20000
  gamma: 1
  lam: 0.95
  cliprange: 0.2
  cliprange_value: 0.2
  vf_coef: 1
  scale_reward: False
  ref_mean: null
  ref_std: null
  cliprange_reward: 10
  gen_kwargs:
    max_new_tokens: 40
    top_k: 0
    top_p: 1.0
    do_sample: True